<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>sans</family>
        <prefer>
            <family>Roboto</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Roboto</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Roboto</family>
        </prefer>
    </alias>
    <alias>
        <family>mono</family>
        <prefer>
            <family>FiraCode Nerd Font Mono</family>
        </prefer>
    </alias>
</fontconfig>

