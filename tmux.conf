# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"
set -as terminal-features ',screen-256color:clipboard'

############################################################
#
# GENERAL
#
############################################################

# Start numbering at 1
set -g base-index 1

# Allow both tmux and external applications to access tmux clipboard

set -s set-clipboard on

# Allows for faster key repetition
set -s escape-time 0

# Set mouse mode on
set -g mouse on

############################################################
#
# KEY BINDINGS
#
############################################################

# Use C-a instead of C-b
set -g prefix C-s
unbind-key C-b
bind-key C-s send-prefix

# reload config file
bind r source-file ~/.tmux.conf

############################################################
#
# VI MODE
#
############################################################
# enable vi keys.
setw -g mode-keys vi

############################################################
#
# CUSTOMIZE STATUS BAR
#
############################################################
set -g status-interval 1
set -g window-status-format '#[bg=colour237,fg=#f8f8f2] #I: #W#F '
set -g window-status-current-format '#[bg=colour39,fg=black] #I: #W#F '

set -g status-left-length 40
set -g status-right-length 60
set -g status-fg white
set -g status-bg "colour234"
set -g status-left '#[fg=colour235,bg=colour252,bold] #S Â» #I #P '
set -g status-right "#(echo #{pane_current_path} | sed 's#$HOME#~#g')"
